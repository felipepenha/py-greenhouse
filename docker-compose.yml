version: "3"

services:
  base:
    build:
      context: .
      dockerfile: Dockerfile
    image: base_image

  bash:
    image: base_image
    user: root
    volumes:
      - .:/usr/app/
    working_dir: /usr/app/
    entrypoint: /usr/bin/zsh

  python3:
    image: base_image
    user: root
    volumes:
      - .:/usr/app/
    working_dir: /usr/app/
    command: "python3"

  jupyter:
    image: base_image
    user: root
    volumes:
      - .:/usr/app/
    working_dir: /usr/app/
    command: >
      jupyter lab
      --ip=0.0.0.0
      --port=8888
      --allow-root
      --no-browser
      --notebook-dir='/usr/app/'
    ports:
      - 8888:8888

  fastapi:
    image: base_image
    user: root
    volumes:
      - .:/usr/app/
    working_dir: /usr/app/
    command: >
      uvicorn src.api:app --reload --host 0.0.0.0
    ports:
      - 8000:8000

  test:
    image: base_image
    user: root
    volumes:
      - .:/usr/app/
    working_dir: /usr/app/
    command: "pytest --verbose --capture=no --ignore=examples/"

  run:
    image: base_image
    user: root
    volumes:
      - .:/usr/app/
    working_dir: /usr/app/
    command: "python3 src/main.py"

  docs:
    image: base_image
    user: root
    volumes:
      - .:/usr/app/
    working_dir: /usr/app/
    environment:
      - PYTHONPATH=/usr/app/src/
    command: >
      pdoc --docformat "numpy" -h 0.0.0.0 -p 314 src
    ports:
      - 314:314
